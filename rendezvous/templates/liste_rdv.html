{% extends "base.html" %}

{% block content %}
<h1>Mes Rendez-vous</h1>

<table>
    <thead>
        <tr>
            <th>Bien</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody>
        {% for rdv in rdvs %}
        <tr>
            <td><a href="{% url 'biens:detail' rdv.bien.id %}">{{ rdv.bien.titre }}</a></td>
            <td>{{ rdv.date }}</td>
            <td>{{ rdv.heure }}</td>
            <td>{% if rdv.confirme %}Confirmé{% else %}En attente{% endif %}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Aucun rendez-vous prévu</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
