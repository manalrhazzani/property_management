{% extends 'base.html' %}
{% block content %}
<h3>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un rendez-vous</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'liste_rendezvous' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
