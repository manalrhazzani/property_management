{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Ajouter une interaction pour {{ client.nom }} {{ client.prenom }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Ajouter</button>
      <a href="{% url 'client_detail' client.id %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
