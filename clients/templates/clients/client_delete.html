{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Êtes-vous sûr de vouloir supprimer ce client ?</h2>
    <p>Nom: {{ client.nom }} {{ client.prenom }}</p>
    <p>Email: {{ client.email }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
