<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ImmoManager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS depuis CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- FullCalendar CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>


    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">ImmoManager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-inline" href="{% url 'liste_biens' %}">Biens</a>
                        <a class="nav-link d-inline" href="{% url 'client_list' %}">Clients</a>
                        <a class="nav-link d-inline" href="{% url 'liste_rendezvous' %}">Rendez-vous</a>
                        <a class="nav-link d-inline" href="{% url 'calendrier_rendezvous' %}">Calendrier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 ImmoManager - Tous droits réservés</p>
        </div>
    </footer>

    <!-- Bootstrap JS depuis CDN (facultatif pour interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function (){
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center:'title',
                    right:'month,agendaWeek,agendaDay'
                },
                rv: '/rendezvous',
            });
        });
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
